<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var $=function(id){
    return document.getElementById(id);
  }

  var list="";
  var arr=['1','2','3','4','5','6'];
  aqiData.sort(function(a,b){
    return b[1]-a[1];
    })
  for (var i = 0; i < aqiData.length; i++) {
    if(aqiData[i][1]>60){
      list+="第"+arr[i]+"名"+aqiData[i][0]+","+aqiData[i][1]+"<br>";
    }
    $("aqi-list").innerHTML=list;
  }
})();

</script>
</body>
</html>
